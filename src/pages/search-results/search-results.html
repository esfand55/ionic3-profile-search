
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Results</ion-title>
    
    <ion-buttons right >
      <button  ion-button icon-only (click)="goHome()" style="color: white"> 
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="user">       
        <user-profile [user]="user"></user-profile>
        <user-repository *ngFor="let repo of repoList" [repository] ="repo"></user-repository>
    </div>  
</ion-content>
